<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria - Tutor ENARM</title>
    <meta name="theme-color" content="#2563eb">
    
    <!-- Manifest y Service Worker (Opcionales pero buenos) -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192.png">
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Registro de Service Worker (Para limpiar cachés viejas) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
             for(let registration of registrations) {
                registration.unregister(); // Limpieza automática
             }
          });
        });
      }
    </script>

    <!-- Punto de entrada: Vite lo inyectará automáticamente -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
