    <!-- Script de limpieza de Service Worker (El "Exorcismo" ðŸ‘») -->
    <!-- Esto es vital para asegurarnos de que versiones viejas y rotas no interfieran -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
              console.log('Desregistrando Service Worker antiguo:', registration);
              registration.unregister();
            }
          });
        });
      }
    </script>
